<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Lab5</title>
 </head>
 <body>
  <img onclick="myFunction()" width=100% height=100% src="images/img100.jpg">
  <script type="text/javascript">
   function myFunction() {
    var banner = new Array('img100.jpg','img101.png','img102.jpg','img103.png','img104.jpg');
    var count = banner.length;
    var random = Math.floor(Math.random()*count);
    document.write('<img onclick="myFunction()" width=100% height=100% src="images/'+banner[random]+'" alt="случайное изображение" />');
   };
  </script>
 </body>
</html>
